{% extends "adm/shared/layout_content.html" %}
{%block title%}{{title}}{% endblock%}

{% block scripts %}
    <script type="text/javascript">
        var table_user;
        var departmentID = '@ViewBag.DepartmentID';
        $(function () {
            $(".checkAll").click(function () {
                var check = $(this).prop("checked");
                $(".checkChild").prop("checked", check);
            });

            LoadDataTable();
        })
          function LoadDataTable() {
            var dataUrl = '@Url.Action("GetListByNotDepartment")';
            var columns = [
                {
                    "sClass": "text-center",
                    "mData": "id",
                    "mRender": function (data, type, row) {
                        return '<input type="checkbox" class="checkChild"  value="' + data + '" />';
                    },
                    "bSortable": false
                },
                { "mData": "rowNum", "sClass": "text-center" },
                { "mData": "userName", "name": "LoginName", "sClass": "text-center" },
                { "mData": "realName", "name": "RealName", "sClass": "text-center" },
                { "mData": "email", "name": "Email","sClass": "text-center", "bSortable": false },
                { "mData": "statusName", "name": "StatusName","sClass": "text-center" }
        ];
            table_user = lkWeb.LoadTable("table_user", columns, dataUrl,departmentID)
        }
          function Submit() {
              var ids = lkWeb.GetCheckValueList($(".checkChild"));
              if (ids.length < 1) {
                  parent.layer.alert("请选择");
                  return;
              }
              var dto = {};
              dto.DepartmentID = departmentID;
              dto.UserIDs = ids;
              dto.csrfmiddlewaretoken=$("input[name='csrfmiddlewaretoken']").val();
              $.ajax({
                  type: "post",
                  url: "@Url.Action("SetDepartment","User")",
                  data: dto,
                  dataType: "json",
                  async: false,
                  success: function (result) {
                      if (result.flag == true) {
                          parent.layer.alert("操作成功");
                          parent.SelectUser();
                      }
                      else {
                          if (result.msg.IsNotEmpty())
                              parent.layer.alert(result.msg);
                          else
                              parent.layer.alert("删除失败");
                      }
                  },
                  error: function () {
                      parent.layer.alert("提交请求失败");
                  }

              })
          }
    </script>
{% endblock %}


{% block content %}
<div class="row">
    <div class="form-group">
        <button type="button" class="btn btn-success" onclick="Submit()">确定</button>
        <button type="button" class="btn btn-danger" onclick="parent.SelectUser()">返回</button>
    </div>
    @Html.AntiForgeryToken()
    <table class="table table-striped table-hover" id="table_user">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" class="checkAll" />
                </th>
                <th>序号</th>
                <th>用户名</th>
                <th>姓名</th>
                <th>电子邮箱</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

{% endblock %}
