{% extends "adm/shared/layout_content.html" %}
{%block title%}{{title}}{% endblock%}

{% block scripts %}

    <script type="text/javascript">
        $(function () {
            lkWeb.FormValidation($("#lkForm"), function () {
                lkWeb.RefreshAndClose()
            }, "操作成功")
        })
    </script>
{% endblock %}


{% block content %}
<form class="form-horizontal" action="/adm/user/post_add/" method="post" id="lkForm">
   {%csrf_token%}
    <div class="form-group">
        <label class="col-md-3 control-label">用户名</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="txtUserName" name="UserName"
                   data-val="true" data-val-maxlength="用户名长度不能超过20个字符" data-val-maxlength-max="20"
                   data-val-minlength="用户名长度不能少于2个字符" data-val-minlength-min="2" data-val-required="用户名不能为空" />
            <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">姓名</label>
        <div class="col-md-7">
            <input type="text" class="form-control" name="PersonName"
                   data-val="true" data-val-maxlength="姓名长度不能超过8个字符" data-val-maxlength-max="12"
                    data-val-required="姓名不能为空" />
            <span class="field-validation-valid" data-valmsg-for="RealName" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">邮箱</label>
        <div class="col-md-7">
            <input type="email" class="form-control" id="txtEmail" name="Email"
                   data-val-required="邮箱不能为空" data-val="true" />
            <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>

        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">密码</label>
        <div class="col-md-7">
            <input type="password" class="form-control" id="txtPwd" name="Password"
                   data-val="true" data-val-maxlength="密码长度不能超过20个字符" data-val-maxlength-max="20"
                   data-val-minlength="密码长度不能少于3个字符" data-val-minlength-min="3" data-val-required="密码不能为空" />
            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">再次输入</label>
        <div class="col-md-7">
            <input type="password" class="form-control" id="txtPwdAgain" name="PasswordAgain"
                   data-val="true" data-val-equalto-other="Password" data-val-equalto="两次输入的密码不相同" />
            <span class="field-validation-valid" data-valmsg-for="PasswordAgain" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">状态</label>
        <div class="col-md-7">
           <select name="Status" class="form-control">
             {% for item in statuslist%}
                <option value="{{item.value}}">{{item.name}}</option>
             {% endfor %}
           </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 col-md-offset-3">
            <button type="submit" class="btn btn-success">确定</button>
            <button type="button" class="btn btn-default" onclick="lkWeb.RefreshAndClose()">返回</button>
        </div>
    </div>
</form>
{% endblock %}
